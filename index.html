<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color:#fff ;

        }
    </style>
    <title>Weight converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">weight converter</h1>
            <form>
                <div class="form-group">
                    <input id="lbsinput"
                    input type="number"
                    class=" form-control form-control-lg" placeholder="enter pounds..">
                </div>
            </form>
            <div id="output">
                <div class="card card-primary mb-2">
                    <div class="card-block">
                        <h4>grams</h4>
                        <div id="gramsoutput"></div>

                    </div>
                </div>

                <div class="card card-success mb-2">
                    <div class="card-block">
                        <h4>kilograms</h4>
                        <div id="kgoutput"></div>
    
                </div>
             </div>

                <div class="card card-danger mb-2">
                    <div class="card-block">
                        <h4>ounces</h4>
                        <div id="ozoutput"></div>

                    </div>
                </div>

            </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility='hidden';

        document.getElementById('lbsinput').addEventListener('input',function(e){
            document.getElementById('output').style.visibility='visible';
            let lbs=e.target.value;
            document.getElementById('gramsoutput').innerHTML=lbs/0.0022046;
            document.getElementById('kgoutput').innerHTML=lbs/2.2046;
            document.getElementById('ozoutput').innerHTML=lbs*16;

        })
    </script>
    
</body>
</html>
